<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>v-idade</title>
</head>

<body>
    <header>
        <h1>verificador de idade</h1>
    </header>
    <section>
        <div>
            <!--paragrafo para os inputs-->
            <p>ano de nascimento: <input type="number" name="ano" id="ano_n"></p>
            <!--paragrafo para os inputs-->
            <p>sexo:
                <!--radios com o mesmo nome-->
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">masculino</label>

                <input type="radio" name="sex" id="fem">
                <label for="fem">feminino</label>

            </p>
            <p>
                <!--botão que ativa a função verificar()-->
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <!--div da resposta-->
        <div id="res">
            respota
        </div>
    </section>

    <footer>
        <p>&copy: por Isaías Santos
    </footer>
    <!--script-->
    <script src="script.js"></script>
</body>

</html>
